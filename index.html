<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>        
        <img src="./assets/kanbanboard.png" alt="Kanban Logo" height="50px">
        <h1>Kanban Board</h1>
        <button type="button" class="btn btn-primary" onclick="createNewCardInColumn(ToDo)">Add Card</button>            
    </header>

    <main>
            <div class="content">                       
                <section id="ToDo" class="menu" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                        <h2>To Do</h2>                                            
                </section>

                <section id="Doing" class="menu" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2>Doing</h2>                                            
                </section>           

                <section id="Done" class="menu" ondrop="drop(event)" ondragover="allowDrop(event)">                    
                    <h2>Done</h2>                    
                </section>            
            </div> 
    </main>

    <footer>
        <p>Desenvolvido por Thiago Lipi.<p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
